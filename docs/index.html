<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roc-zhou的个人博客</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      // name: '个人博客',
      repo: 'https://github.com/Roc-zhou',
      nameLink: '/',
      coverpage: true,
      coverpage: 'cover.md',
      auto2top: true,
      homepage: 'home.md',
      loadSidebar: true,
      autoHeader: true,
      subMaxLevel: 4,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      ext: '.md',
      topMargin: 20,
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // 支持本地化
        noData: {
          '/': 'No Results'
        },
        // 搜索标题的最大层级, 1 - 6
        depth: 3,
        hideOtherSidebarContent: true, // 是否隐藏其他侧边栏内容
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- 代码复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 搜索 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 图片缩放 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
  <script>
    const gitalk = new Gitalk({
      clientID: 'fa213252a414624d7312',
      clientSecret: '4d870243d25fca3621f0deb4e7913b3d042eadfe',
      repo: 'roc-zhou.github.io',
      owner: 'Roc-zhou',
      admin: ['Roc-zhou'],
      id: document.title,
      // facebook-like distraction free mode
      distractionFreeMode: false
    })

    window.onhashchange = function(event) {
      if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
        location.reload()
      }
    }
  </script>
</body>
</html>
